<div class="login-container animated-bg">
  <div class="login-header animate-fade-in">
    <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon" class="user-icon" />
    <h2>Login</h2>
    <p>Sign in to your account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="animate-slide-up">

    <!-- Email Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" formControlName="username" placeholder="Email or Username" autocomplete="username" />
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>key</mat-icon>
      <input matInput
             [type]="hidePassword ? 'password' : 'text'"
             formControlName="password"
             placeholder="Password"
             autocomplete="current-password" />
      
      <!-- Password Visibility Toggle -->
      <button mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Toggle password visibility'"
              matTooltip="Show/Hide Password">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>

      <!-- Password Validation Errors -->
      <mat-error *ngIf="passwordLengthError()">Password must be at least 6 characters long.</mat-error>
      <mat-error *ngIf="passwordAlphanumericError()">Password must be alphanumeric.</mat-error>
    </mat-form-field>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Login Button -->
    <button mat-raised-button color="primary" type="submit" class="full-width">
      Login
    </button>
  </form>

  <!-- Forgot Password -->
  <div class="text-center mt-2">
    <span (click)="ForgotPassword()" class="forgot-password">Forgot Password?</span>
  </div>

  <!-- Register Button -->
  <div class="register-account text-center">
    <button mat-button (click)="navigateToRegister()">
      <mat-icon>how_to_reg</mat-icon> Register New Account
    </button>
    <p class="terms">
      You agree to the <strong>Terms of Service</strong> and <strong>Privacy Policy</strong>.
    </p>
  </div>

  <!-- Back Button -->
  <button mat-button color="warn" class="back-button full-width" (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>
